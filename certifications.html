<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muskan Sharda - Certifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .header h1 {
            font-size: 2.8em;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .certificate-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .certificate-card:nth-child(2) { animation-delay: 0.2s; }
        .certificate-card:nth-child(3) { animation-delay: 0.4s; }

        .certificate-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .certificate-number {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1a1a1a;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            z-index: 1;
        }

        .certificate-image {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .certificate-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .certificate-card:hover .certificate-image img {
            transform: scale(1.05);
        }

        .certificate-content {
            padding: 25px;
        }

        .certificate-title {
            font-size: 1.3em;
            color: #FFD700;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .certificate-issuer {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95em;
            margin-bottom: 20px;
        }

        .view-certificate {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .view-certificate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1a1a1a;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.5em;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                margin: 30px 15px;
            }

            .certificates-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.2em;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Certifications and Courses</h1>
            <p>Professional Development & Learning Journey</p>
        </div>

        <div class="certificates-grid">
            <div class="certificate-card">
                <div class="certificate-number">01</div>
                <div class="certificate-image">
                    <img src="DP-203.png" alt="GFG Certificate">
                </div>
                <div class="certificate-content">
                    <h3 class="certificate-title">Azure Data Engineering Associate</h3>
                    <p class="certificate-issuer">by Microsoft</p>
                    <a href="https://learn.microsoft.com/api/credentials/share/en-us/Muskan-2822/9EECC84160C98086?sharingId=C6B8D191EE14A214" class="view-certificate">View Certificate</a>
                </div>
            </div>

            <div class="certificate-card">
                <div class="certificate-number">02</div>
                <div class="certificate-image">
                    <img src="The Joy of Computing using Python.jpg" alt="The Joy of Computing using Python">
                </div>
                <div class="certificate-content">
                    <h3 class="certificate-title">The Joy of Computing using Python</h3>
                    <p class="certificate-issuer">by NPTEL</p>
                    <a href="The Joy of Computing using Python.jpg" class="view-certificate">View Certificate</a>
                </div>
            </div>



        </div>
    </div>

    <a href="index.html" class="back-btn">‚Üê</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.certificate-card');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => {
                card.style.opacity = 0;
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'all 0.6s ease-out';
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
